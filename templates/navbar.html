{% load static %}
<nav class='w-full flex justify-between items-center py-3 px-4 fixed z-50'>
    <div class="w-6/12">
        <a href="/">
            <img class="w-4/12" src="{% static 'images/logosuperior.png' %}">
        </a>
    </div>
    {% if user.is_authenticated%}
    <div class="w-6/12 flex flex-nowrap justify-end">
        <div class="mr-2">
            <form method='get' action='{% url 'filme:pesquisafilme' %}'>
                <input type="text" class="py-2 px-3 rounded-md text-black" name='query' value='{{request.GET.query.}}' placeholder="Pesquisar...">
                <input type='submit' value=''>
            </form>
        </div>
        <div class="mr-2">
            <a href="{% url 'filme:logout' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Sair
                </button>
            </a>
        </div>
        <div class="mr-2">
            <a href="#">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Editar perfil
                </button>
            </a>
        </div>
    </div>
    {% endif %}
</nav>
